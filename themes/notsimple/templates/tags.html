{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <br>
    <br>
    <br>
    {% for tag, articles in tags|sort %}
    <button type="button" class="btn btn-outline-secondary p-2 m-2"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</button>
    {% endfor %}
    <br>
    <br>
    <br>
    
{% endblock %}

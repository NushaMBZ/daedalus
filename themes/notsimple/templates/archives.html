{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<h1>Archives </h1>

<div class="card">
{% for article in dates %}
<div class="card-header">
{{ article.locale_date }}
</div>
<div class="card-body"> 
<a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
</div>

{% endfor %}
</div>

<br>
{% endblock %}
